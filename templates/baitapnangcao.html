<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Nâng Cao</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Bài Tập Nâng Cao</h1>
    </header>
    <main>
        <section class="results">
            <h2>Advanced Model Metrics</h2>
            <p><strong>Accuracy:</strong> {{ accuracy }}</p>
            <p><strong>Recall:</strong> {{ recall }}</p>
            <p><strong>Specificity:</strong> {{ specificity }}</p>
            <p><strong>Precision:</strong> {{ precision }}</p>
            <p><strong>F1 Score:</strong> {{ f1 }}</p>
            <p><strong>Balanced Accuracy:</strong> {{ balanced_accuracy }}</p>
            <p><strong>MCC:</strong> {{ mcc }}</p>
            <p><strong>F1-Mean:</strong> {{ fmi }}</p>
            <p><strong>Bias:</strong> {{ bias }}</p>
        </section>
        <footer>
            <a href="/">Back to Home</a>
        </footer>
    </main>
</body>
</html>
